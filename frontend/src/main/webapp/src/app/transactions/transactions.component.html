<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  <h1 class="display-4">Ethereum Blockchain Transactions</h1>
</div>

<div class="container-fluid">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Transactions</h4>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Hash</th>
              <th>Sender</th>
              <th>Receiver</th>
              <th>Block</th>
              <th>Value (WEI)</th>
            </tr>
          </thead>
          <tbody *ngIf="transactionPage">
            <tr *ngFor="let transaction of transactionPage.content">
              <td>{{transaction.id}}</td>
              <td>{{transaction.sender}}</td>
              <td>{{transaction.receiver}}</td>
              <td>{{transaction.blockNumber}}</td>
              <td>{{transaction.value}}</td>
            </tr>
          </tbody>
        </table>
        
        <button type="button" class="btn btn-lg btn-block btn-outline-primary" (click)="refreshTransactions()">Refresh</button>
      </div>
    </div>
  </div>
</div>
